<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY by dewraj</title>
    <link rel="stylesheet" href="new_style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">

        <div class="left ">
            <div class="close"><img class="invert" src="img/close.svg" alt=""></div>
            <div class="m-1 gray">
                <div class="home invert p-1">

                    <div class="img  ">
                        <img class="logo p-1 " src="img/logo.svg" alt="Spotify">
                        <ul class="m1">
                            <li class="flex p-1 icon">
                                <img src="img/home.svg" alt="Home">
                                <div>Home</div>
                            </li>
                            <li class="flex p-1 icon">
                                <img src="img/search.svg" alt="Search">
                                <div>Search</div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="library border  m-1 gray p-1">
                <div class="heading invert flex p-1 icon">
                    <img src="img/lib.svg" alt="">
                    <h3>Your_library</h3>
                </div>
                <div class="songs_list invert ">
                    <ul>
                        <!-- <li>
                            <img src="img/music.svg" alt="">
                            <div class="info ">
                                <div>song name</div>
                                <div>song Artist</div>
                            </div>
                            <div class="flex list_item_play">
                                <span>Play Now</span>
                                <img src="img/pause.svg" alt="">

                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer flex">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span> </a>

                    </div>
                </div>

            </div>


        </div>
        <div class="right border gray ">

            <div class="header flex">

                <div class="nav  invert icon flex">
                    <img class="hamburger " src="img/hamburger.svg" alt="">
                    <img src="img/left_arrow.svg" alt="">
                    <img src="img/right_arrow.svg" alt="">
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotify_playlist">
                <h3 class="p-1">Spotify Playlist</h3>
                <div class="card_container">
                    <!-- <div data-folder="yoyo" class="card border">
                        <div class="play">
                            <img src="img/play_icon.svg" alt="">
                        </div>
                        <img class="img_border" src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06"
                            alt="">
                        <h3>Happy Hits</h3>
                        <p>Hits to boost your mood and fill you with happiness </p>
                    </div> -->
                </div>
            </div>

            <div class="playbar invert border ">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbtn icon ">
                        <img id="previous" src="img/previous.svg" alt="">
                        <img id="play" src="img/pause.svg" alt="">
                        <img id="next" src="img/next.svg" alt="">
                        <button class="playButton"></button>
                    </div>
                    <div class="timevol">

                        <div class="songtime"></div>
                        <div class="volume icon">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
